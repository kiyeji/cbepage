<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Moving Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            background: #eee; /* Light background */
        }

        .move-image {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 150px; /* Set the height you want */
        }

        .move-image img {
            position: absolute;
            height: 100%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% { left: 100%; }
            100% { left: -100%; }
        }
    </style>
</head>
<body>

<div class="move-image">
    <img src="your-image.jpg" alt="Moving Image">
</div>

</body>
</html>
